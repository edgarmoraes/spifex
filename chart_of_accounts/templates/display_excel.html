{% extends "chart_of_accounts.html" %} {% block content %}
<h2>Excel Data</h2>
<table border="1">
    <thead>
        <tr>
            <th>Column A</th>
            <th>Column B</th>
            <th>Column C</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.column_a }}</td>
            <td>{{ row.column_b }}</td>
            <td>{{ row.column_c }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
