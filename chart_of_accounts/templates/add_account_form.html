{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chart_of_accounts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <title>Sppiff | Plano de Contas</title>
</head>
<body>
<header class="header">
    <!-- Barra de Navegação Fixa -->
    <nav class="nav-bar">
        <a class="logo" href="{% url 'realizado:realizado' %}">SPPIFF</a>
        <ul class="nav-list">
            <li class="nav-fluxo-de-caixa"><a href="{% url 'fluxo_de_caixa:fluxo_de_caixa' %}">Fluxo de Caixa</a></li>
            <li class="nav-realizado"><a href="{% url 'realizado:realizado' %}">Realizado</a></li>
            <li class="nav-relatorios"><a href="#">Relatórios</a></li>
            <li class="nav-line"><div class="line"></div></li>
            <li class="nav-configuracoes"><a href="{% url 'configuracoes:configuracoes' %}">Configurações</a></li>
            <li class="nav-meu-perfil"><a href="meu-perfil.html">Meu Perfil</a></li>
        </ul>
    </nav>
</header>
    <div class="container">
        <h2>Adicionar Nova Conta</h2>
        <form method="post" action="{% url 'plano_de_contas:adicionar_conta' %}"> <!-- Garanta que o URL está correto -->
            {% csrf_token %}
            <div class="form-group">
                <label for="group">Grupo:</label>
                <select name="group" id="group" class="form-control">
                    <!-- Opções de grupo serão inseridas aqui dinamicamente com JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="subgroup">Subgrupo:</label>
                <select name="subgroup" id="subgroup" class="form-control">
                    <!-- Opções de subgrupo serão inseridas aqui dinamicamente com JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="accountName">Nome da Conta:</label>
                <input type="text" id="accountName" name="account" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
    <script type="text/javascript">
        var getSubgroupsUrl = "{% url 'plano_de_contas:get_subgroups' %}";
        var getGroupsUrl = "{% url 'plano_de_contas:get_groups' %}";
    </script>
    <script src="{% static 'scripts/chart_of_account.js' %}"></script>
</body>
</html>
