{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/chart_of_accounts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <title>Spifex | Plano de Contas</title>
</head>
<body>
    <header class="header">
        <!-- Barra de Navegação Fixa -->
        <nav class="nav-bar">
            <a class="logo" href="{% url 'cash_flow:cash_flow' %}">Spifex</a>
            <ul class="nav-list">
                <li class="nav__item nav__item--cash-flow"><a href="{% url 'cash_flow:cash_flow' %}">Fluxo de Caixa</a></li>
                <li class="nav__item nav__item--settled"><a href="{% url 'settled_entry:settled_entry' %}">Realizado</a></li>
                <li class="nav__item nav__item--reports"><a href="#">Relatórios</a></li>
                <li class="nav__item nav__item--line"><div class="line"></div></li>
                <li class="nav__item nav__item--settings"><a href="{% url 'settings:settings' %}">Configurações</a></li>
                <li class="nav__item nav__item--my-profile"><a href="meu-perfil.html">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="content-container">
            <section class="container-button-back">
                <a href="{% url 'chart_of_accounts:chart_of_accounts' %}"><input type="button" class="button-back" name="button-back" value="Voltar"></a>
            </section>
            <div class="add-account-container">
                <h2>Adicionar Nova Conta</h2>
                <form class="edit-account-form" method="post" action="{% url 'chart_of_accounts:adicionar_conta' %}">
                    {% csrf_token %}
                    <label for="group">Grupo:</label>
                    <select class="edit-field" name="group" id="group" required>
                        <option value="" disabled selected>Selecione um grupo</option>
                    </select>
                    <label for="subgroup">Subgrupo:</label>
                    <select class="edit-field" name="subgroup" id="subgroup" required disabled>
                        <option value="" disabled selected>Selecione um grupo</option>
                    </select>
                    <label for="accountName">Nome da Conta:</label>
                    <input class="edit-field" type="text" id="accountName" name="account" required>
                    <section class="btn-section">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </section>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        var getSubgroupsUrl = "{% url 'chart_of_accounts:get_subgroups' %}";
        var getGroupsUrl = "{% url 'chart_of_accounts:get_groups' %}";
    </script>
    <script src="{% static 'scripts/add_account_form.js' %}"></script>
</body>
</html>
